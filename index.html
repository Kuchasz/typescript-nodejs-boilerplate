<!doctype html>
<html>
<head>
  <title>Local ws client</title>
</head>
<body>
  <script>
    var ws = new WebSocket('ws://127.0.0.1:8081');
    ws.onopen = function(){
      ws.send(Math.random()*100);
    };
    ws.onmessage = function(msg){
      console.log(msg.data);
    }
  </script>
</body>
</html>
